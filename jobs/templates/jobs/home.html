
<!doctype html>

  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Jesse Acklin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://twitter.com/jesse_acklin">Twitter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/sporkculture">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static 'jesse_acklin_resume.pdf' %}">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
            </li> 
            <li class="nav-item">
            </li> 
          </ul>
        </div>
      </nav>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Hi, I'm Jesse</h1>
          <p class="lead text-muted">This is where I plan to stage my portfolio of developent projects</p>
          <p>
            <a href="mailto:jesse@personalio.net" class="btn btn-primary my-2">Contact Me</a>
          </p>
          <img src="{% static 'me.png' %}" height=200/> 
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">

            {% for job in jobs.all %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ job.image.url }}" />
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
       <p>Â© Absolutely Not Applicable {% now "Y" %} </p>
      </div>
    </footer>

  </body>
